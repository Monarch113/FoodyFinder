<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FoodyFinder - Discover delicious dishes, one review at a time">
  <title>Sign Up | FoodyFinder</title>
  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/signup.css" />
</head>

<body>
  <header class="site-header">

        <a href="index.html" class="logo-link">
            <img src="../assets/FoodyFinder_Title.png" alt="FoodyFinder Logo" class="logo-img">
        </a>

        <nav class="auth-buttons">
            <a href="login.html" class="btn login-btn">Login</a>
            <a href="../html/signup.html" class="btn signup-btn">Sign Up</a>
        </nav>  
            
  </header>

  <main class="signup-main">
    <div class="signup-container">
        <h2>Create Your FoodyFinder Account</h2>

        <form id="signupForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <button type="submit" class="btn signup-btn">Create Account</button>
        </form>

        <p class="login-link-text">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
        <p id="message"></p>
      </div>
  </main>

  <script src="../js/signup.js"></script>
</body>
</html>
