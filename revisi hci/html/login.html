<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FoodyFinder - Discover delicious dishes, one review at a time">
  <title>Login | FoodyFinder</title>
  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <header class="site-header">
        <a href="index.html" class="logo-link">
            <img src="../assets/FoodyFinder_Title.png" alt="FoodyFinder Logo" class="logo-img">
        </a>
        <nav class="auth-buttons">
            <a href="login.html" class="btn login-btn">Login</a>
            <a href="signup.html" class="btn signup-btn">Sign Up</a>
        </nav>  
  </header>

  <main class="login-main">
    <div class="login-container">
        <h2>Welcome Back to FoodyFinder</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" class="btn login-btn">Login</button>
        </form>
        <p class="signup-link-text">Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
        <p id="message"></p>
      </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
